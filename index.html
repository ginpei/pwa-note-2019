<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA Note</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="editor" class="layout">
      <header class="layout-header">
        <div class="header">
          <h1 class="header-title">PWA Note</h1>
          <div class="header-buttons">
            <button class="header-button js-openPreferences">ðŸ’¬</button>
          </div>
        </div>
      </header>
      <div class="layout-body">
        <textarea class="editor js-text"></textarea>
      </div>
    </div>
    <div id="preferencesDialog" class="dialog-outer">
      <article class="dialog">
        <div class="dialog-header">
          <h1 class="dialog-title">Preferences</h1>
        </div>
        <div class="dialog-body">
          <section class="settingsGroup">
            <h2 class="settingsGroup-heading">Editor</h2>
            <label class="settingInput">
              <span class="settingInput-label">Font size</span>
              <input
                class="settingInput-input js-fontSize"
                type="number"
              />
            </label>
            <label class="settingInput">
              <span class="settingInput-label">Line height</span>
              <input
                class="settingInput-input js-lineHeight"
                max="3"
                min="1"
                step="0.1"
                type="number"
              />
            </label>
          </section>
        </div>
        <div class="dialog-footer">
          <div class="container">
            <button class="js-done">Done</button>
          </div>
        </div>
      </article>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
